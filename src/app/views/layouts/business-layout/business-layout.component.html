<main>
  <div class="full-width">
    <mdb-navbar SideClass="navbar navbar-expand-lg navbar-light background-color-white sticky-top"
                [containerInside]="false">
      <mdb-navbar-brand><a class="navbar-brand"><img routerLink="/" src="./assets/media/logos/logo-sm.png" (click)="clearSection()"></a>
      </mdb-navbar-brand>
      <links>
        <ul class="navbar-nav" [class.mr-auto]="('DIRECTION' | translate) === 'ltr'" [class.ml-auto]="('DIRECTION' | translate) === 'rtl'">
          <li class="nav-item">
            <a class="nav-link waves-light" [routerLink]="routes.business.main"
               mdbWavesEffect>{{'BUSINESS_LAYOUT.MAIN' | translate}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-light" [routerLink]="routes.business.ourServices"
               mdbWavesEffect>{{'BUSINESS_LAYOUT.OUR_SERVICES' | translate}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-light" [routerLink]="routes.business.businessPartner"
               mdbWavesEffect>{{'BUSINESS_LAYOUT.OUR_BUSINESS_PARTNER' | translate}}</a>
          </li>
          <li class="nav-item">
            <a  class="nav-link waves-light" [routerLink]="routes.business.ourClients"
               mdbWavesEffect>{{'BUSINESS_LAYOUT.OUR_CLIENTS' | translate}}</a>
          </li>
          <li class="nav-item">
            <a  class="nav-link waves-light" [routerLink]="routes.business.contactUs"
               mdbWavesEffect>{{'BUSINESS_LAYOUT.CONTACT_US' | translate}}</a>
          </li>
        </ul>
        <ul class="navbar-nav"  [class.ml-auto]="('DIRECTION' | translate) === 'ltr'" [class.mr-auto]="('DIRECTION' | translate) === 'rtl'">
          <!--          <a class="waves-light btn-sm" mdbWavesEffect mdbBtn color="danger" (click)="onLanguageButtonClicked()"><strong>{{'LANGUAGE' | translate}}</strong></a>-->
          <a class="waves-light btn-sm" mdbWavesEffect mdbBtn color="danger" (click)="signOut()"><strong>{{'SIGNIN.SIGNOUT' | translate}}</strong></a>
        </ul>
      </links>
    </mdb-navbar>
    <router-outlet></router-outlet>
    <app-layout-footer></app-layout-footer>
  </div>
</main>
