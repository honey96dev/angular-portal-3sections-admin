
<h2 class="h1-responsive font-weight-bold text-center mt-3">{{'SHARED_EVENT_PHOTOS.HEADING' | translate}}</h2>

<form [formGroup]="form" class="mx-2 mt-4" (ngSubmit)="onSubmit()">
  <input id="id" type="hidden" class="form-control grey-text" formControlName="id" mdbInput>
  <input id="eventId" type="hidden" class="form-control grey-text" formControlName="eventId" mdbInput>
  <div class="row">
    <div class="col-md-6">
      <div class="md-form mt-0">
        <input type="text" id="nameEn" class="form-control" formControlName="nameEn" mdbInput mdbValidate
               [validateSuccess]="false">
        <label for="nameEn">{{'BUSINESS_COURSES.NAME' | translate}}({{'COMMON.ENGLISH' | translate}})</label>
        <mdb-error *ngIf="f.nameEn.invalid && (f.nameEn.dirty || f.nameEn.touched)"
                   [translate]="'COMMON.FIELD_REQUIRED'"
                   [translateParams]="{field: 'BUSINESS_COURSES.NAME' | translate}"></mdb-error>
      </div>
    </div>
    <div class="col-md-6">
      <div class="md-form mt-0">
        <input type="text" id="nameAr" class="form-control" formControlName="nameAr" mdbInput mdbValidate
               [validateSuccess]="false">
        <label for="nameAr">{{'BUSINESS_COURSES.NAME' | translate}}({{'COMMON.ARABIC' | translate}})</label>
        <mdb-error *ngIf="f.nameAr.invalid && (f.nameAr.dirty || f.nameAr.touched)"
                   [translate]="'COMMON.FIELD_REQUIRED'"
                   [translateParams]="{field: 'BUSINESS_COURSES.NAME' | translate}"></mdb-error>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="md-form mt-0">
        <div class="row px-0">
          <div for="media" class="col-md-3 label text-left">{{'BUSINESS_COURSES.MEDIA' | translate}}</div>
          <div class="col-md-3 text-left">
            <button type="button" *ngIf="f.media.value && f.media.value.length > 0" mdbBtn color="warning" mdbWavesEffect
                    (click)="onClearMediaClicked()">{{'COMMON.CLEAR' | translate}}</button>
          </div>
        </div>
        <input type="hidden" id="media" class="form-control" formControlName="media" mdbInput mdbValidate
               [validateSuccess]="false">
        <input type="hidden" id="originMedia" class="form-control" formControlName="originMedia" mdbInput mdbValidate
               [validateSuccess]="false">
        <mdb-error *ngIf="f.media.invalid"
                   [translate]="'COMMON.FIELD_REQUIRED'"
                   [translateParams]="{field: 'BUSINESS_COURSES.MEDIA' | translate}"></mdb-error>
      </div>
      <div class="md-form col-md-8 margin-auto-x mt-0">
        <!--            <dropzone *ngIf="f.media.value.length > 0" class="dropzone-container round-border z-depth-1" #media [config]="config" [message]="'BUSINESS_COURSES.DROPZONE_PLACEHOLDER' | translate" (init)="onDropzoneInit($event)" (error)="onDropzoneError($event)" (success)="onDropzoneSuccess($event)"></dropzone>-->
        <dropzone class="dropzone-container round-border z-depth-1" #media [config]="config"
                  [message]="'BUSINESS_COURSES.DROPZONE_PLACEHOLDER' | translate" (init)="onDropzoneInit($event)"
                  (error)="onDropzoneError($event)" (success)="onDropzoneSuccess($event)"></dropzone>
      </div>
    </div>
  </div>

  <div *ngIf="alert.show" class="alert alert-dismissible fade show mt-3" [ngClass]="alert.type" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
    {{alert.message}}
  </div>
  <div class="button-spec mt-3">
    <button type="button" mdbBtn color="warning" class="waves-light" aria-label="Close" mdbWavesEffect [disabled]="loading" (click)="goBack()">{{'COMMON.BACK' | translate}}</button>
    <button type="submit" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect [disabled]="form.invalid || loading">{{'COMMON.SAVE' | translate}}</button>
  </div>
</form>
