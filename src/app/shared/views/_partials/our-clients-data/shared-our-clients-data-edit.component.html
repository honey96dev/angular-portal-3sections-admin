    <form [formGroup]="form" class="mx-2 mt-4" (ngSubmit)="onSubmit()">

<!--            <input type="text" id="timestamp" class="form-control" formControlName="timestamp" mdbInput mdbValidate-->
<!--                   [validateSuccess]="false">-->
            <mdb-date-picker name="timestamp" id="timestamp" [options]="timestampOptions" [placeholder]="'SHARED_OUR_CLIENTS.TIMESTAMP' | translate"  formControlName="timestamp" required></mdb-date-picker>
<!--            <label for="timestamp">{{'SHARED_OUR_CLIENTS.TIMESTAMP' | translate}}</label>-->
            <mdb-error *ngIf="f.timestamp.invalid && f.timestamp.errors.required && (f.timestamp.dirty || f.timestamp.touched)"
                       [translate]="'COMMON.FIELD_REQUIRED'" [translateParams]="{field: 'SHARED_OUR_CLIENTS.TIMESTAMP' | translate}"></mdb-error>
            <mdb-error *ngIf="f.timestamp.invalid && !f.timestamp.errors.required && (f.timestamp.dirty || f.timestamp.touched)"
                       [translate]="'COMMON.FIELD_INVALID'" [translateParams]="{field: 'SHARED_OUR_CLIENTS.TIMESTAMP' | translate}"></mdb-error>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="md-form mt-0">
            <input type="text" id="nameEn" class="form-control" formControlName="nameEn" mdbInput mdbValidate
                   [validateSuccess]="false">
            <label for="nameEn">{{'SHARED_OUR_CLIENTS.NAME' | translate}}({{'COMMON.ENGLISH' | translate}})</label>
            <mdb-error *ngIf="f.nameEn.invalid && (f.nameEn.dirty || f.nameEn.touched)"

                   [validateSuccess]="false">
            <mdb-error *ngIf="f.photo.invalid"
                       [translate]="'COMMON.FIELD_REQUIRED'" [translateParams]="{field: 'SHARED_OUR_CLIENTS.PHOTO' | translate}"></mdb-error>
          </div>
