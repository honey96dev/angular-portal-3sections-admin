
<h2 class="h1-responsive font-weight-bold text-center mt-3">{{'HUMAN_LAYOUT.OUR_CLIENTS' | translate}}</h2>
    <form [formGroup]="form" class="mx-2 mt-4" (ngSubmit)="onSubmit()">
      <input id="id" type="hidden" class="form-control grey-text" formControlName="id" mdbInput>
      <div class="row">
        <div class="col-md-6">
          <div class="md-form md-outline mt-0">
<!--            <input type="text" id="timestamp" class="form-control" formControlName="timestamp" mdbInput mdbValidate-->
<!--                   [validateSuccess]="false">-->
            <mdb-date-picker name="timestamp" id="timestamp" [options]="timestampOptions" [placeholder]="'SHARED_OUR_CLIENTS.TIMESTAMP' | translate"  formControlName="timestamp" required></mdb-date-picker>
<!--            <label for="timestamp">{{'SHARED_OUR_CLIENTS.TIMESTAMP' | translate}}</label>-->
            <mdb-error *ngIf="f.timestamp.invalid && f.timestamp.errors.required && (f.timestamp.dirty || f.timestamp.touched)"
                       [translate]="'COMMON.FIELD_REQUIRED'" [translateParams]="{field: 'SHARED_OUR_CLIENTS.TIMESTAMP' | translate}"></mdb-error>
            <mdb-error *ngIf="f.timestamp.invalid && !f.timestamp.errors.required && (f.timestamp.dirty || f.timestamp.touched)"
                       [translate]="'COMMON.FIELD_INVALID'" [translateParams]="{field: 'SHARED_OUR_CLIENTS.TIMESTAMP' | translate}"></mdb-error>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="md-form md-outline mt-0">
            <input type="text" id="nameEn" class="form-control" formControlName="nameEn" mdbInput mdbValidate
                   [validateSuccess]="false">
            <label for="nameEn">{{'SHARED_OUR_CLIENTS.NAME' | translate}}({{'COMMON.ENGLISH' | translate}})</label>
            <mdb-error *ngIf="f.nameEn.invalid && (f.nameEn.dirty || f.nameEn.touched)"
                       [translate]="'COMMON.FIELD_REQUIRED'" [translateParams]="{field: 'SHARED_OUR_CLIENTS.NAME' | translate}"></mdb-error>
          </div>
        </div>
        <div class="col-md-6">
          <div class="md-form md-outline mt-0">
            <input type="text" id="nameAr" class="form-control" formControlName="nameAr" mdbInput mdbValidate
                   [validateSuccess]="false">
            <label for="nameAr">{{'SHARED_OUR_CLIENTS.NAME' | translate}}({{'COMMON.ARABIC' | translate}})</label>
            <mdb-error *ngIf="f.nameAr.invalid && (f.nameAr.dirty || f.nameAr.touched)"
                       [translate]="'COMMON.FIELD_REQUIRED'" [translateParams]="{field: 'SHARED_OUR_CLIENTS.NAME' | translate}"></mdb-error>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="md-form mt-0">
            <div class="row px-0">
              <div for="photo" class="col-md-3 label">{{'SHARED_OUR_CLIENTS.PHOTO' | translate}}</div>
              <div class="col-md-3">
                <button *ngIf="f.photo.value && f.photo.value.length > 0" mdbBtn color="warning" mdbWavesEffect (click)="onClearPhotoMediaClicked()">{{'COMMON.CLEAR' | translate}}</button>
              </div>
            </div>
            <input type="hidden" id="photo" class="form-control" formControlName="photo" mdbInput mdbValidate
                   [validateSuccess]="false">
            <input type="hidden" id="photoOriginMedia" class="form-control" formControlName="photoOriginMedia" mdbInput mdbValidate
                   [validateSuccess]="false">
            <mdb-error *ngIf="f.photo.invalid"
                       [translate]="'COMMON.FIELD_REQUIRED'" [translateParams]="{field: 'SHARED_OUR_CLIENTS.PHOTO' | translate}"></mdb-error>
          </div>
          <div class="md-form col-md-8 margin-auto-x mt-0">
            <!--            <dropzone *ngIf="f.media.value.length > 0" class="dropzone-container round-border z-depth-1" #media [config]="config" [message]="'SHARED_MEDIA_SLIDER.DROPZONE_PLACEHOLDER' | translate" (init)="onDropzoneInit($event)" (error)="onDropzoneError($event)" (success)="onDropzoneSuccess($event)"></dropzone>-->
            <dropzone class="dropzone-container round-border z-depth-1" #media [config]="photoConfig" [message]="'SHARED_OUR_CLIENTS.DROPZONE_PLACEHOLDER' | translate" (init)="onPhotoDropzoneInit($event)" (error)="onPhotoDropzoneError($event)" (success)="onPhotoDropzoneSuccess($event)"></dropzone>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">{{'SHARED_OUR_CLIENTS.RATING' | translate}}</div>
        <div class="col-md-10">
          <div class="md-form mt-0">
            <input type="hidden" id="stars" class="form-control" formControlName="stars" mdbInput mdbValidate
                   [validateSuccess]="false">
<!--            <label for="stars">{{'SHARED_OUR_CLIENTS.TIMESTAMP' | translate}}</label>-->
            <star-rating [value]="f.stars.value" checkedcolor="gold" uncheckedcolor="gray" size="24px" readonly="false" (rate)="onRate($event)"></star-rating>
            <mdb-error *ngIf="f.stars.invalid && (f.stars.dirty || f.stars.touched)"
                       [translate]="'COMMON.FIELD_REQUIRED'" [translateParams]="{field: 'SHARED_OUR_CLIENTS.STARS' | translate}"></mdb-error>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="md-form md-outline mt-0">
            <textarea type="text" id="feedbackEn" class="md-textarea form-control" formControlName="feedbackEn" mdbInput mdbValidate
                      [validateSuccess]="false" rows="8"></textarea>
            <label for="feedbackEn">{{'SHARED_OUR_CLIENTS.FEEDBACK' | translate}}({{'COMMON.ENGLISH' | translate}})</label>
            <mdb-error *ngIf="f.feedbackEn.invalid && (f.feedbackEn.dirty || f.feedbackEn.touched)"
                       [translate]="'COMMON.FIELD_REQUIRED'" [translateParams]="{field: 'SHARED_OUR_CLIENTS.FEEDBACK' | translate}"></mdb-error>
          </div>
        </div>
        <div class="col-md-12">
          <div class="md-form md-outline mt-0">
            <textarea type="text" id="feedbackAr" class="md-textarea form-control" formControlName="feedbackAr" mdbInput mdbValidate
                      [validateSuccess]="false" rows="8"></textarea>
            <label for="feedbackAr">{{'SHARED_OUR_CLIENTS.FEEDBACK' | translate}}({{'COMMON.ARABIC' | translate}})</label>
            <mdb-error *ngIf="f.feedbackAr.invalid && (f.feedbackAr.dirty || f.feedbackAr.touched)"
                       [translate]="'COMMON.FIELD_REQUIRED'" [translateParams]="{field: 'SHARED_OUR_CLIENTS.FEEDBACK' | translate}"></mdb-error>
          </div>
        </div>
      </div>

      <div *ngIf="alert.show" class="alert alert-dismissible fade show mt-3" [ngClass]="alert.type" role="alert">
        <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
          <span aria-hidden="true">&times;</span>
        </button>
        {{alert.message}}
      </div>
      <div class="button-spec mt-3">
        <button type="button" [routerLink]="backUrl" mdbBtn color="warning" class="waves-light" aria-label="Close"
                mdbWavesEffect [disabled]="loading">{{'COMMON.BACK' | translate}}
        </button>
<!--        <button type="submit" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>{{'COMMON.SAVE' | translate}}-->
<!--        </button>-->
        <button type="submit" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
                [disabled]="form.invalid || loading">{{'COMMON.SAVE' | translate}}
        </button>
      </div>
    </form>
