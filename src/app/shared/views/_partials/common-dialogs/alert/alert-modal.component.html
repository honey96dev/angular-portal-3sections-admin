<div dir="{{ 'DIRECTION' | translate }}" [class.rtl-content]="('DIRECTION' | translate) === 'rtl'">
  <div class="modal-header">
    <button type="button" class="close pull-right my-modal-close" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel" [class.text-align-right]="('DIRECTION' | translate) === 'rtl'">{{title}}</h4>
  </div>
  <div class="modal-body">
    <div>{{message}}</div>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn class="relative waves-light btn btn-{{yesButtonColor}}" mdbWavesEffect
            (click)="doYes()">{{'COMMON.OK' | translate}}
    </button>
  </div>
</div>
