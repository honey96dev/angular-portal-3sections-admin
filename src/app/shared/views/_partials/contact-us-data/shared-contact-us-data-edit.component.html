<h2 class="h1-responsive font-weight-bold text-center mt-3">{{'HUMAN_LAYOUT.CONTACT_US' | translate}}</h2>
    <form [formGroup]="form" class="mx-2 mt-4">
      <input id="id" type="hidden" class="form-control grey-text" formControlName="id" mdbInput>
      <div class="row">
        <div class="col-md-6">
          <div class="md-form mt-0">
            <input type="text" id="name" class="form-control" formControlName="name" mdbInput mdbValidate
                   [validateSuccess]="false" readonly>
            <label for="name">{{'SHARED_CONTACT_US.NAME' | translate}}</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="md-form mt-0">
            <input type="text" id="email" class="form-control" formControlName="email" mdbInput mdbValidate
                   [validateSuccess]="false" readonly>
            <label for="email">{{'SHARED_CONTACT_US.EMAIL' | translate}}</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="md-form mt-0">
            <input type="text" id="subject" class="form-control" formControlName="subject" mdbInput mdbValidate
                   [validateSuccess]="false" readonly>
            <label for="subject">{{'SHARED_CONTACT_US.SUBJECT' | translate}}</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="md-form mt-0">
            <textarea type="text" id="message" class="md-textarea form-control" formControlName="message" rows="10" mdbInput mdbValidate
                      [validateSuccess]="false" rows="8" readonly></textarea>
            <label for="message">{{'SHARED_CONTACT_US.MESSAGE' | translate}}</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
        </div>
      </div>

      <div *ngIf="alert.show" class="alert alert-dismissible fade show mt-3" [ngClass]="alert.type" role="alert">
        <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
          <span aria-hidden="true">&times;</span>
        </button>
        {{alert.message}}
      </div>
      <div class="button-spec mt-3">
        <button [routerLink]="backUrl" mdbBtn color="warning" class="waves-light" aria-label="Close"
                mdbWavesEffect [disabled]="loading">{{'COMMON.BACK' | translate}}
        </button>
        <button type="submit" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
                [disabled]="form.invalid || loading">{{'COMMON.SAVE' | translate}}
        </button>
      </div>
    </form>
